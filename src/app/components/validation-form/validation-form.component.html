<div class="bg">
  <header>
    <nav>
      <div class="card fixed-position">
        <div class="card-body text-center">
          <h2 class="font-weight-bold text-white">ACCOUNT DETAILS</h2>
        </div>
      </div>
    </nav>
  </header>
  <div class="container card-container my-5">
    <div class="col-md-12 col-lg-12 col-12">
      <div class="card">
        <div class="card-body">
          <div class="col-lg-12 col-md-12 col-12 text-right">
            <button class="btn-warning btn" type="button" routerLink="table/DELHI">Table</button>
          </div>
          <div class="col-md-9 col-lg-9 mx-auto col-12">
            <form ngNativeValidate (submit)="addDetails()">
              <div class="row">
                <div class="col-lg-6 col-md-6 col-12">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Enter Your First Name</mat-label>
                    <input matInput placeholder="First Name" name="f_name" [(ngModel)]="accountObj.first_name"
                           required>
                  </mat-form-field>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Enter Your Last Name</mat-label>
                    <input matInput placeholder="Last Name" name="l_name" appUppercase [(ngModel)]="accountObj.last_name"
                           required>
                  </mat-form-field>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Select Gender</mat-label>
                    <mat-select name="gender" [(ngModel)]="accountObj.gender" required>
                      <mat-option value="male">Male</mat-option>
                      <mat-option value="female">Female</mat-option>
                      <mat-option value="NA">Prefer not to say</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Enter Your Phone Number</mat-label>
                    <input matInput appDigitOnly [maxLength]="10" placeholder="Phone Number" name="phone"
                           [(ngModel)]="accountObj.phone_number">
                  </mat-form-field>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Enter Your Email</mat-label>
                    <input matInput type="email" placeholder="Email-ID" name="email_id" [(ngModel)]="accountObj.email"
                           required>
                  </mat-form-field>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Enter Your Account Number</mat-label>
                    <input matInput type="text" appDigitOnly placeholder="Account No." name="acc_no"
                           [(ngModel)]="accountObj.account_no"
                           required>
                  </mat-form-field>
                </div>
                <div class="col-lg-6 col-md-6 col-12">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Enter IFSC Code</mat-label>
                    <input matInput type="text" pattern="[a-zA-Z0-9]+" placeholder="IFSC Code" name="ifsc"
                           [(ngModel)]="accountObj.ifsc_code"
                           required>
                  </mat-form-field>
                </div>
                <div class="col-md-12 col-lg-12 col-sm-12 col-12 form-group">
                  <editor name="notes" [(ngModel)]="accountObj.notes" class="bordered" [init]="{
     height: 220,
     statusbar: false,
     menubar: false,
     placeholder: 'Type a note...',
     plugins: [
       'advlist autolink lists link image charmap print preview anchor',
       'searchreplace visualblocks code fullscreen',
       'insertdatetime media table paste code help wordcount'
     ],
     toolbar:
       'undo redo | formatselect | bold italic underline backcolor | ' +
        'alignleft aligncenter alignright alignjustify | Strikethrough | ' +
         'bullist numlist outdent indent | removeformat | help'
     }"
                          id="notes"></editor>
                </div>
                <div class="col-lg-12 col-md-12 col-12 text-center">
                  <button class="btn btn-dark" type="submit">Add Account Details</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
